<!-- Header-->
<poke-header></poke-header>
<main>
  <ng-template [ngIf]="isLoading">
    <div class="pokemon__names">
      <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
      <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
    </div>
    <div class="pokemon__status">
      <img class="slideInDown" [src]="pokemon[0].sprites.other.dream_world.front_default" [alt]="pokemon[0].name">

      <div class="pokemon__status__statistics fadeIn">
        <div>
          <h3>Estat√≠sticas</h3>

          <ol>
            <li *ngFor="let value of pokemon[0].stats">
              {{value.stat.name}}
              <strong>
                {{value.base_stat}}
              </strong>
            </li>
          </ol>
        </div>
        <a href=""[routerLink]="['']" class="btn btn__secondary">
          Voltar
        </a>
      </div>
    </div>
  </ng-template>
  <img *ngIf="apiError"  src="assets/error.png" alt="Deu erro na mostragem do pokemon" width="100%">
</main>
