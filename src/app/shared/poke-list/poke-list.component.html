
    <!-- Search-->
    <poke-search  (emitSearch)="getSearch($event)"></poke-search>
    <div class="listagem">
      <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a href="" [routerLink]="['/details',pokemon.status.id]" routerLinkActive="router-link-active"  class="pokemon" *ngIf="pokemon?.status">
  <div class="pokemon__status">
    <h2>
      {{pokemon.name}}
    </h2>
    <ul >
      <li *ngFor="let item of pokemon.status.types">
        {{item.type.name}}
      </li>
    </ul>
  </div>
  <div class="pokemon__image">
    <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
  </div>
</a>
</ng-template>
</div>
<img *ngIf="apiError"  src="assets/error.png" alt="Deu erro na mostragem do pokemon" width="100%">
